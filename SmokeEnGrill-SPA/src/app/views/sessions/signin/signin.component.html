<div class="animated zoomInDown mx-auto w-75 mt-5">
  <div *ngIf="showInfoBox" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">erreur de connexion</h4>
    <hr class="my-1">
    <div>nom utilisateur ou mot de passe incorrect...</div>
    <div>{{failedCount}} tentative(s) erronée(s). il vous reste {{maxFailed - failedCount}} tentative(s)</div>
  </div>
  <div class="card">
    <div class="card-body p-2">
      <div class="row" style="background-size:contain;background-image: url(./assets/images/watermark_sm.jpg)">
        <div class="col-md-12">
          <div class="p-md-5 p-3">
            <div class="text-center">
              <i class="fad fa-sign-in-alt fa-4x mx-auto" style="--fa-secondary-opacity: 1;
                --fa-primary-color:#192C47;--fa-secondary-color:#f89f20;"></i>
            </div>
            <div class="text-center"><h1 class="mb-3 text-25" style="color: #192C47;">connexion</h1></div>
            <form class="text-center" style="color: #757575;" [formGroup]="signinForm" (ngSubmit)="signin()">
              <div class="d-flex flex-column align-items-center justify-content-center ">
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="username">identifiant</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-6">
                  <mdb-form-control>
                    <input mdbInput type="password" id="pwd" formControlName="password" class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="pwd">mot de passe</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="md-form">
              <button [disabled]="!signinForm.valid" class="btn btn-lg btnBlue" mdbWavesEffect>se connecter</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="" class="text-muted" routerLink="/forgotPassword"><u>Mot de passe oublié</u></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
